set -g prefix `
unbind C-b
bind-key ` send-prefix

set -g base-index 1
setw -g mode-keys vi

set -g mouse on

set -g default-terminal "screen-256color"

# Copy mode bindings for clipboard integration
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "~/.tmux-osc52.sh"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "~/.tmux-osc52.sh"

# Enable OSC 52 clipboard (works over SSH to Mac OS)
set -g set-clipboard on
set -s set-clipboard on
set -g allow-passthrough on
set -ag terminal-overrides ",*:Ms=\\E]52;c;%p2%s\\7"

# Rebinding the pane splitting bindings
bind-key | split-window -h
bind-key - split-window -v

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

set -g default-command /bin/zsh
set -g default-shell /bin/zsh

# reload config file with 'r'
bind r source-file ~/.tmux.conf

set-option -g history-limit 5000000

# Pane divider
set-window-option -g pane-border-style fg=colour11,bg=colour240
set-window-option -g pane-active-border-style fg=colour118,bg=colour234

# Dim non-active panes.
set-window-option -g window-style fg=white,bg=colour240
set-window-option -g window-active-style fg=white,bg=colour233

# Command / Message line
set-window-option -g message-style fg=black,bold,bg=colour11

# Detect OS and set status bar color accordingly
if-shell "uname | grep -q Darwin" \
  "set -g status-style bg=green,fg=white" \
  "set -g status-style bg=blue,fg=white"
