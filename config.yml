# gh-dash configuration
prSections:
- title: Mine
  filters: is:open author:@me
- title: Requested reviews
  filters: is:open review-requested:@me
- title: Involved/open
  filters: is:open involves:@me
- title: Involved/closed
  filters: is:closed involves:@me
issuesSections:
- title: My Issues
  filters: is:open author:@me
- title: Assigned
  filters: is:open assignee:@me
- title: Involved/open
  filters: is:open involves:@me
- title: Involved/closed
  filters: is:closed involves:@me
defaults:
  preview:
    open: true
    width: 50
  prsLimit: 20
  issuesLimit: 20
  view: prs
  layout:
    prs:
      updatedAt:
        width: 7
      repo:
        width: 15
      author:
        width: 15
      assignees:
        width: 20
        hidden: true
      base:
        width: 15
        hidden: true
      lines:
        width: 16
    issues:
      updatedAt:
        width: 7
      repo:
        width: 15
      creator:
        width: 10
      assignees:
        width: 20
        hidden: true
  refetchIntervalMinutes: 30
keybindings:
  issues: []
  prs: []
repoPaths: {}
pager:
  diff: ""
